version: '3.4'
services:
  front:
    build: "./client"
    command: npm run start
    volumes:
      - ./client/src:/app/front/src
      - ./client/public:/app/front/public
      - ./client/tailwind.config.js:/app/front/tailwind.config.js
    working_dir: /app/front
    links:
      - "back"
    ports:
      - "3000:3000"
  back:
    build: "./server"
    working_dir: /app/back
    command: npm run dev
    volumes:
      - type: bind
        source: ./server/src
        target: /app/back/src
      - ./server/env:/app/back/.env
      - ./client/public/uploads/thumbnails:/uploads/thumbnails # Volumes for uploads thumbnails
      - ./client/public/uploads/videos:/uploads/videos # Volumes for uploads videos
      - ./client/public/uploads/banners:/uploads/banners # Volumes for banners
      - ./client/public/uploads/pp:/uploads/pp # Volumes for pp
    networks:
      - bdd-back
    ports:
      - "5000:5000"
    
  bdd:
    image: mariadb
    networks:
      - bdd-back
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coditube
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    networks:
      - bdd-back
    ports:
      - 8080:8080

networks:
  bdd-back:
    driver: bridge
  